<html>
<head>
    <link href="/static/cropper.css" rel="stylesheet">
    <link href="/static/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
</head>
<body>
<button onclick="addIMagePicker()">add Photo</button>
<form name="image-picker">
<!--    <input type="file" name="image" id="file-input" onchange="changeImage(this)">-->
<!--    <img src="" id="preview">-->
</form>

<!-- The Modal for cropper -->
<div class="modal fade" id="cropper-modal">
	<div class="modal-dialog">
		<div class="modal-content">

			<!-- Modal Header -->
			<div class="modal-header">
				<h4 class="modal-title">Cropper</h4>
				<button type="button" class="close" data-dismiss="modal">&times;</button>
			</div>

			<!-- Modal body -->
			<div class="modal-body">
				<div style="width:100%; height: 300px">
					<!--<form class="login-container">-->
						<img src="" id="real-image" />
						<button id="get-cropped" class="btn btn-primary m-t-2" data-dismiss="modal">crop</button>
					<!--</form>-->
				</div>
			</div>
		</div>
	</div>
</div>
<!-- The Modal for cropper  -->

<script src="/static/bootstrap.min.js"></script>
<script>
image_no = 1;
function addIMagePicker(){
    var new_image_picker = '<input type="file" id="file-input-'+image_no+'" onchange="changeImage(this, '+image_no+')">';
    var new_image_preview = '<img src="" id="preview-'+image_no+'">';
    var input = document.createElement("input");
    input.setAttribute('type', 'file');
    input.setAttribute('id', "file-input-"+image_no);
    input.setAttribute('onchange', 'changeImage(this, '+image_no+')');
    document.forms['image-picker'].append(input);


    var image = document.createElement("img");
    image.setAttribute('id', "preview-"+image_no);
    document.forms['image-picker'].append(image);
    image_no += 1;
}

function getRoundedCanvas(sourceCanvas) {
    var canvas = document.createElement('canvas');
    var context = canvas.getContext('2d');
    var width = sourceCanvas.width;
    var height = sourceCanvas.height;
    canvas.width = width;
    canvas.height = height;
    context.imageSmoothingEnabled = true;
    context.drawImage(sourceCanvas, 0, 0, width, height);
    context.globalCompositeOperation = 'destination-in';
    context.beginPath();
    <!--context.arc(width / 2, height / 2, Math.min(width, height) / 2, 0, 2 * Math.PI, true);-->
    context.fill();
    return canvas;
}
function readURL(input, image_no) {

    if (input.files && input.files[0]) {
        var reader = new FileReader();
        reader.onload = function (e) {
            $('#real-image').attr('src', e.target.result);
            var image = document.getElementById('real-image');
            var button = document.getElementById('get-cropped');
            var croppable = false;
            var cropper = new Cropper(image, {
                aspectRatio: 2/3,
                viewMode: 3,
                responsive: true,
                zoomable: true,
                minContainerWidth: 321,
                minContainerHeight: 300,
                cropBoxResizable: false,
                ready: function () {
                  croppable = true;
                },
            });
            button.onclick = function () {
                if (!croppable) {
                  return;
                }
            // Crop
                let croppedCanvas = cropper.getCroppedCanvas();
                roundedCanvas = getRoundedCanvas(croppedCanvas);
                // Show
                preview_id = "#preview-" + image_no.toString();
                $(preview_id).attr('src', roundedCanvas.toDataURL());
                input_field_id = '#file-input' + image_no.toString();
                $(input_field_id).value = roundedCanvas.toDataURL();
            };

        }
        reader.readAsDataURL(input.files[0]);

    }
}

function changeImage(obj, image_no){
    readURL(obj, image_no);
    $("#cropper-modal").modal("show");

}

document.addEventListener("DOMContentLoaded", function(event) {
			$("#cropper-modal").on("hide.bs.modal", function () {
				real_image = document.getElementById('real-image').cropper
				if(real_image){
					real_image.destroy();
				}
			});
		});
</script>
<script src="/static/cropper.js"></script>
</body>
</html>
